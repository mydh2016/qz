<div class="p25">
    <div class="title">选择免打扰</div>

    <div class="conbar">
        <div id="selectDisturbList" class="ms-controller" ms-controller="selectDisturbList">

            <form id="temp-search" class="form-inline p30-10">
                <div>
                    <div class="form-group">
                        <label class="text-right">姓名</label>
                        <input type="text" class="form-control" id="" name="" placeholder="姓名...">
                    </div>

                    <div class="form-group">
                        <label class="text-right">类别</label>

                        <select id="" name="" class="form-control">
                            <option value=""></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="text-right">手机号</label>
                        <input type="text" class="form-control" id="" name="" placeholder="手机号...">
                    </div>

                    <button type="submit" class="btn btn-primary ml20">查询</button>
                </div>


            </form>

            <div class="nodata" ms-if="!listData.length">暂无数据</div>

            <div class="of-auto" ms-if="listData.length">
                <table class="mytable" >
                    <thead>
                    <tr>
                        <th>模板编号</th>
                        <th>模板名称</th>
                        <th>模板大类</th>
                        <th>模板小类</th>
                        <th>模板状态</th>
                        <th>创建时间</th>
                        <th>创建人</th>
                        <th>修改时间</th>
                        <th>修改人</th>
                        <th>操作</th>
                    </tr>
                    </thead>

                    <tbody ms-each="listData" id="checks-form">
                    <tr ms-attr-data-id="{{el.id}}">
                        <td>{{el.username}}</td>
                        <td>{{el.username}}</td>
                        <td>{{el.username}}</td>
                        <td>{{el.username}}</td>
                        <td>{{el.username}}</td>
                        <td>{{el.username}}</td>
                        <td>{{el.username}}</td>
                        <td>{{el.username}}</td>
                        <td>{{el.username}}</td>
                        <td>
                            <div class="mytable-console">
                                <a ms-attr-href="{{'#/tempedit?id=' + el.id}}" class="fa fa-edit" title="编辑"></a>
                                <i class="temp-delete fa fa-trash-o" title="删除"></i>
                            </div>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>

            <div class="text-center border-t-gray" ms-if="listData.length">
                <div class="mytable-pagenum inlineblock">
                    显示
                    <select class="form-control inlineblock w-auto" ms-duplex="pageSize">
                        <option selected="selected">10</option>
                        <option>15</option>
                        <option>20</option>
                    </select>
                    条
                </div>

                <ul class="pagination v-middle ml10">
                    <li class="page-last">
                        <a href="#"><span aria-hidden="true">«</span></a>
                        <div class="tooltip bottom" role="tooltip"><div class="tooltip-arrow" style="left: 50%;"></div><div class="tooltip-inner">已是第一页</div></div>
                    </li>
                    <li ms-repeat="pagination" ms-attr-class="currentPage == el ? 'page-num active' : 'page-num'">
                        <a href="#">{{el}}</a>
                    </li>
                    <li class="page-next">
                        <a href="#"><span aria-hidden="true">»</span></a>
                        <div class="tooltip bottom" role="tooltip"><div class="tooltip-arrow" style="left: 50%;"></div><div class="tooltip-inner">已是最后一页</div></div>
                    </li>
                </ul>
            </div>
        </div>


    </div>

</div>
