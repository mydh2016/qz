
<!doctype html>

<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="keywords" content="甘肃挂号平台 挂号 甘肃 登陆"/>
    <meta name="description" content="甘肃挂号平台登陆"/>
    <title>医院挂号系统</title>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.5-dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/noticeList.css"/>
    <script src="../lib/jquery.js"></script>
    <script src="../lib/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
    <script src="js/noticeList.js"></script>
    <!--[if lt IE 9]>
        <script src="./lib/html5shiv/html5shiv.js"></script>
        <script src="./lib/respond/respond.js"></script>
    <![endif]-->
</head>
    <body>
       <div class="hsNtcList">
            <div class="container">
                <div class="panel panel-default">
                    <div class="panel-heading">公告</div>
                    <div class="panel-body hsNtcList_list">
                       <ul>
                        <li class="clearfix" ng-repeat="notice in noticeList">
                            <h4 class="hsNtcList_list_title pull-left">
                                <a ui-sref="notice({noticeId:notice.publicNoticeId})">
                                    <span>●</span>{{notice.publicNoticeName}}

                                </a>
                            </h4>
                            <div class="pull-right hsNtcList_list_info">
                                <span class="hsNtcList_list_info_time ">
                                {{notice.publishedTime1}}
                                </span>
                            </div>
                        </li>
                    </ul>
                    <div class="hsNotice_page">
                        <nav aria-label="Page navigation">
                          <ul class="pagination">
                            <li class="disabled">
                              <a href="#" aria-label="Previous">
                                <span aria-hidden="true">上一页</span>
                              </a>
                            </li>
                            <li class="active"><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li><a href="#">6</a></li>
                            <li><a href="#">7</a></li>
                            <li><a href="#">8</a></li>
                            <li>
                              <a href="#" aria-label="Next">
                                <span aria-hidden="true">下一页</span>
                              </a>
                            </li>
                          </ul>
                        </nav>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
