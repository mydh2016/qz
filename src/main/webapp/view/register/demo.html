<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="甘肃挂号平台 挂号 甘肃"/>
    <meta name="description" content="甘肃挂号平台"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>账号管理</title>
    <script src="lib/jquery.js"></script>
    <style>
    form{
        width: 300px;
        margin: 0 auto;
    }
        input{
            display:block;
            margin-top:20px;
        }
        .btn{
            margin-left:60px;
        }
        .tip{
            background-color:rgba(0,0,0,0.6);
            position:fixed;
            top:55%;
            left:50%;
            color:#fff;
            font-size:12px;
            line-height: 40px;
            text-align: center;
            border-radius: 4px;
            padding:4px 20px;
            transform:translateX(-50%);
            -webkit-transform:translateX(-50%); /* Safari 和 Chrome */
            display:none;
            z-index: 100000;
        }
    </style>
</head>
    <body>
    <form action="index.html" method="post">
        <input type="text" placeHolder="请填写邮箱" class="email">
        <input type="text" placeHolder="请填写手机号" class="phone">
        <input type="submit" value="提交" class="btn">
    </form>
    <section class="tip"></section>
    <script>
          // 邮箱验证
    var email=$(".email");
    var regEmail=/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/ ;
    var flagEmail=false;
    email.blur(function(){
        if(email.val().trim("")==""){
            tip("邮箱不能为空");
            return false;
        }
        validate(email,regEmail,"邮箱输入有误",flagEmail);
    })
    // 手机验证
    var phone=$(".phone");
    var regPhone=/^1(3[0-9]|4[57]|5[0-35-9]|7[0135678]|8[0-9])\d{8}$/;
    var flagPhone=false;
    phone.blur(function(){
        if(phone.val().trim("")==""){
            tip("手机号不能为空");
            return false;
        }
        validate(phone,regPhone,"手机号输入有误",flagPhone);
    })
    var tipName=$(".tip");

    // 验证
      function validate(input,reg,tipHtml,flag){
        if(!reg.test(input.val().trim(""))){
            tip(tipHtml);
            return false;
        }
        flag=true;
    }
    function tip(tipHtml){
        tipName.html(tipHtml).fadeIn(500).delay(1500).fadeOut(500);
    }
    // 提交
    var submit=$(".btn");
    submit.on("click",function(){
        if(email.val().trim("")==""){
            tip("邮箱不能为空");
            return false;
        }
        if(phone.val().trim("")==""){
            tip("手机号不能为空");
            return false;
        }
        if(flagEmail==false){
             if(!regEmail.test(email.val().trim(""))){
                tip(tipEmail);
                return false;
            }
            flagEmail=true;
        }
         if(flagPhone==false){
            if(!regPhone.test(phone.val().trim(""))){
                tip(tipPhone);
                return false;
            }
            flagPhone=true;
        }
        if(flagEmail==true&&flagPhone==true){
            $("form").submit();
        }
        
    })
    // hhhhh@163.com
    // 18232593106
    </script>
    </body>
</html>
