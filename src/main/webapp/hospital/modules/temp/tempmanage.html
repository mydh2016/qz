<div class="p25">
    <div class="title">模板管理</div>

    <div class="conbar">
        <div id="tempManageList" class="ms-controller" ms-controller="tempManageList">

            <form id="temp-search" class="form-inline p30-10">
                <div class="inlineblock" ms-controller="tempTypeManage">
                    <div class="form-group">
                        <label for="modelParentType" class="response-w80 text-right">模板大类</label>

                        <select id="modelParentType" name="modelParentType" class="form-control" ms-duplex="bigTypeSelect">
                        	<option value="">不限</option>
                            <option ms-repeat="bigType" ms-attr-value="el">{{el}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="modelChildrenType" class="response-w80 text-right">模板小类</label>

                        <select id="modelChildrenType" name="modelChildrenType" class="form-control">
                            <option ms-repeat="littleType" ms-attr-value="el">{{el}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="modelName" class="response-w80 text-right">模板名称</label>
                    <input type="text" class="form-control" id="modelName" name="modelName" placeholder="模板名称...">
                </div>


                <div class="mt15">
                    <div class="form-group">
                        <label for="modelStatus" class="response-w80 text-right">模板状态</label>
                        <select id="modelStatus" name="modelStatus" class="form-control">
                            <option value="1">启用</option>
                            <option value="2">停用</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary response-ml30">模板查询</button>
                </div>


            </form>

            <div class="nodata" ms-if="!listData.length">暂无数据</div>

            <div class="of-auto" ms-if="listData.length">
                <table class="mytable" >
                    <thead>
                    <tr>
                        <th>模板名称</th>
                        <th>模板大类</th>
                        <th>模板小类</th>
                        <th>模板状态</th>
                        <th>创建时间</th>
                        <th>修改时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>

                    <tbody ms-each="listData" id="checks-form">
                    <tr ms-attr-data-id="{{el.id}}">
                        <td>{{el.modelName}}</td>
                        <td>{{el.modelParentType}}</td>
                        <td>{{el.modelChildrenType}}</td>
                        <td>{{modelStatus[el.modelStatus]}}</td>
                        <td>{{el.createTime}}</td>
                        <td>{{el.updateTime}}</td>
                        <td>
                            <div class="mytable-console">
                                <a ms-attr-href="{{'#/tempview?id=' + el.id}}" class="fa fa-eye" title="预览"></a>
                                <a ms-attr-href="{{'#/tempedit?id=' + el.id}}" class="fa fa-edit" title="编辑"></a>
                                <i class="temp-delete fa fa-trash-o" title="删除"></i>
                            </div>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>

            <div class="text-center border-t-gray" ms-if="listData.length">
                <div class="mytable-pagenum inlineblock">
                    显示
                    <select class="form-control inlineblock w-auto" ms-duplex="pageSize">
                        <option selected="selected">10</option>
                        <option>15</option>
                        <option>20</option>
                    </select>
                    条
                </div>

                <ul class="pagination v-middle ml10">
                    <li class="page-last">
                        <a href="#"><span aria-hidden="true">«</span></a>
                        <div class="tooltip bottom" role="tooltip"><div class="tooltip-arrow" style="left: 50%;"></div><div class="tooltip-inner">已是第一页</div></div>
                    </li>
                    <li ms-repeat="pagination" ms-attr-class="currentPage == el ? 'page-num active' : 'page-num'">
                        <a href="#">{{el}}</a>
                    </li>
                    <li class="page-next">
                        <a href="#"><span aria-hidden="true">»</span></a>
                        <div class="tooltip bottom" role="tooltip"><div class="tooltip-arrow" style="left: 50%;"></div><div class="tooltip-inner">已是最后一页</div></div>
                    </li>
                </ul>
            </div>
        </div>


    </div>

</div>
