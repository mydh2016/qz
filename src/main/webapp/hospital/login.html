<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport"
			content="minimum-scale=1, maximum-scale=1, initial-scale=1, width=device-width, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>医信通管理系统</title>
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link type="text/css" rel="Stylesheet" href="css/bootstrap.css" />
		<link type="text/css" rel="Stylesheet" href="css/font-awesome.css" />

		<script>
			if(!("createTouch" in document)){
				document.write('<link type="text/css" rel="Stylesheet" href="css/scrollBar.css"/>');
			}
		</script>
		<link type="text/css" rel="Stylesheet" href="css/app.css" />
		<link type="text/css" rel="Stylesheet" href="css/material.css" />
		<style>
			.lc-block .input-group-addon {
				padding-bottom: 4px;
				background-color: transparent;
				border: 1px solid transparent;
			}

			.checkbox input {
				filter: alpha(opacity =     100);
			}

			.input-helper {
				display: none\0;
			}
		</style>

		<!--[if lt IE 9]>
		<script src="js/lib/respond.min.js"></script>
		<![endif]-->

		<script src="js/lib/jquery.js"></script>
		<script src="js/lib/plugin/bootstrap.min.js"></script>
		<script src="js/lib/plugin/jquery.tab.js"></script>
		<script src="js/lib/plugin/jquery.ripple.js"></script>
		<script src="js/form.js"></script>

		<script>
			window.appName = '/qazitem';

			$(function(){
				var $loginForm = $('#login-form');
				$loginForm.on('submit', function (e){
					e.preventDefault();
					$.post(appName + '/rest/check', $loginForm.serialize(), function(ret){
						var message = ret.data;
						if(message != 'ok'){
							alert(message);
						}else{
							window.location.href = appName + "/rest/login";
						}
					},'json');
				});

				$('.ripple').ripple({ duration: 750});
			});
		</script>
	</head>

	<body>

		<div id="container" class="login-content">
			<!--<img class="login-logo" src="img/logo.png">-->
			<div class="lc-block" id="tab">
				<form id="login-form">
					<div class="input-group mb20">
						<!--<span class="input-group-addon"><i
							class="glyphicon glyphicon-user"></i> </span>-->
						<span class="input-group-addon w80">用户名</span>
						<div class="fg-line">
							<input type="text" name="userName" class="form-control response-w200px" placeholder="用户名">
						</div>
					</div>

					<div class="input-group mb20">
						<!--<span class="input-group-addon"><i
							class="glyphicon glyphicon-lock"></i> </span>-->
						<span class="input-group-addon w80">密码</span>
						<div class="fg-line">
							<input type="password" name="pwd" class="form-control response-w200px" placeholder="密码">
						</div>
					</div>

					<div class="input-group mb20">
						<span class="input-group-addon w80">医院编号</span>
						<div class="fg-line">
							<input type="text" name="hospitalNO" class="form-control response-w200px" placeholder="医院编号">
						</div>
					</div>
<!-- 
					<div class="checkbox">
						<label>
							<input type="checkbox" value="">
							<i class="input-helper"></i>记住用户名和密码
						</label>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						
						
					</div>
 -->
					<button name="sub" class="bg-danger circle-btn login-btn circle glyphicon glyphicon-arrow-right ripple"></button>
				</form>
			</div>


		</div>

	</body>
</html>
