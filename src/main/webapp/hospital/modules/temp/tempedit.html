	<div class="p25">
		<div class="title">编辑模板</div>

		<div class="conbar">
			<div id="tempEdit" class="ms-controller" ms-controller="tempEdit">
				<form id="tempEditForm" class="p18 form-inline">
				<input name="id" type="hidden" ms-attr-value="{{data.id}}">
					<div class="form-group">
						<label class="w80" for="modelName">模板名称：</label>
						<input type="text" class="form-control" id="modelName" name="modelName" placeholder="模板名称" ms-attr-value="data.modelName" data-bv-notempty>
					</div>

					<div class="ms-controller" ms-controller="tempTypeEdit">
						<div class="mt15">
							<div class="form-group v-top">
								<label class="w80">模板大类：</label>

								<input type="text" class="form-control" name="parentType" placeholder="模板大类">
							</div>

							<div class="form-group v-top">
								<select name="modelParentType" class="form-control" ms-duplex="bigTypeSelect">
									<option ms-repeat="bigType" ms-attr-value="el">{{el}}</option>
								</select>
							</div>
						</div>

						<div class="mt15">
							<div class="form-group v-top">
								<label class="w80">模板小类：</label>

								<input type="text" class="form-control" name="childrenType" placeholder="模板小类" data-bv-notempty>
							</div>

							<div class="form-group v-top">
								<select name="modelChildrenType" class="form-control">
									<option ms-repeat="littleType" ms-attr-value="el">{{el}}</option>
								</select>
							</div>

						</div>

					</div>

					<div class="mt15 of-hidden">
						<div class="form-group mt15">
							<label class="w80">模板状态：</label>
							<select name="modelStatus" class="form-control" ms-duplex="data.modelStatus">
								<option value="1">启用</option>
								<option value="2">停用</option>
							</select>
						</div>
					</div>
					<div class="mt15 of-hidden">
						<div class="form-group mt15">
							<label class="w80">回复状态：</label>
							<select name="isOn" class="form-control" ms-duplex="data.isOn">
								<option value="1">启用</option>
								<option value="2">暂不启用</option>
							</select>
						</div>
					</div>

					<div class="mt15 of-hidden">
						<label class="w80" for="modelContent">编辑模板：</label>
						<input type="button" value="姓名" id="na"/><input type="button" value="手机号" id="tp"/>
						<textarea id="modelContent" name="modelContent" class="form-control w100 h200px" ms-attr-value="data.modelContent"></textarea>
					</div>
					<div class="mt15 of-hidden">
						<label class="w80" for="modelContent">预览内容：</label>
						<textarea id="yulan" class="form-control w100 h200px" ms-attr-value="data.modelContent"></textarea>
					</div>
					<button id="btn-addnews" class="btn btn-primary mt15">创建</button>
				</form>
			</div>


		</div>

	</div>
