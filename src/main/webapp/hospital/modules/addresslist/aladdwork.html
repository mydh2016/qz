<div class="p25">
    <div class="title">新增通讯录（办公）</div>

    <div class="conbar">
        <div>

            <form id="aladdworkForm" class="form-inline p20" ms-controller="aladdwork">
                <div class="form-group">
                    <select id="status" name="status" class="form-control">
                        <option value="1">办公通讯录（院内）</option>
                        <option value="2">办公通讯录（院外）</option>
                    </select>
                </div>
                <br>
                <div class="form-group mt15">
                    <label class="text-right" for="name"><span class="must mr3">*</span>姓名</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="姓名..." data-bv-notempty>
                </div>
                <br>
                <div class="form-group mt15">
                    <label class="text-right" for="sex">性别</label>

                    <select id="sex" name="sex" class="form-control">
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                </div>
                <br>
                <div class="form-group mt15">
                    <label class="text-right" for="telphone"><span class="must mr3">*</span>手机号码</label>
                    <input type="text" class="form-control" id="telphone" name="telphone" placeholder="手机号码..." data-bv-notempty>
                </div>
                <br>

                <div class="form-group mt15">
                    <label class="text-right" for="dateBirth">出生日期</label>
                    <input type="text" class="form-control" id="dateBirth" name="birth" placeholder="出生日期">
                </div>
                <br>
                <div class="form-group mt15">
                    <label class="text-right" for="address">地址</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="地址">
                </div>
                <br>
                <div class="form-group mt15">
                    <label class="text-right" for="departments"><span class="must mr3">*</span>科室</label>

                    <select id="departments" name="departmentId" class="form-control" data-bv-notempty>
                        <option value="">不限</option>
                        <option ms-repeat="departments" ms-attr-value="el.departmentId">{{el.departmentName}}</option>
                    </select>
                </div>
                <br>
                <div class="form-group mt15">
                    <label class="text-right" for="duties">职务</label>

                    <select id="duties" name="duties" class="form-control">
                        <option value="">不限</option>
                    </select>
                </div>
                <br>
                <div class="form-group mt15">
                    <label class="text-right" for="title">职称</label>

                    <select id="title" name="title" class="form-control">
                        <option value="">不限</option>
                    </select>
                </div>
                <br>
                <div class="form-group mt15">
                    <label class="text-right" for="unit">单位</label>

                    <select id="unit" name="unit" class="form-control">
                        <option value="">不限</option>
                    </select>
                </div>

                <div class="mt15">
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>

            </form>

        </div>


    </div>

</div>
