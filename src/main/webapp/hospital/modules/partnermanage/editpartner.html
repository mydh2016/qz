<form id="edit-partner-form" class="form-inline" ms-controller="partnerData">
    <div class="fl">
        <input type="hidden" name="id" ms-attr-value="data.id">

        <div class="form-group">
            <label for="companyName" class="response-w80 text-right"><span class="must mr3">*</span>医院名称</label>
            <input type="text" class="form-control" id="companyName" name="companyName" placeholder="公司名称" ms-attr-value="data.companyName" data-bv-notempty>
            <input type="hidden"  id="oldCompanyName" name="oldCompanyName"  ms-attr-value="data.companyName">
        </div>

        <div class="form-group mt15">
            <label class="response-w80 text-right" >所在省份</label>
            <select class="form-control" name="province" id="province" ms-duplex="currentProvince">
                <option ms-repeat="province" ms-attr-value="el.province">{{el.province}}</option>
            </select>

            <label class="ml10">所在城市</label>
            <select class="form-control" name="city" id="city" ms-duplex="currentCities">
                <option ms-repeat="cities" ms-attr-value="el.city">{{el.city}}</option>
            </select>

            <label class="ml10">所在区县</label>
            <select class="form-control" name="area" id="area" ms-duplex="currentAreas">
                <option ms-repeat="areas" ms-attr-value="el.area">{{el.area}}</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label for="telephone" class="response-w80 text-right">手机号</label>
            <input type="text" class="form-control" id="telephone" name="telephone" placeholder="手机号" ms-attr-value="data.telephone">
        </div>

        <div class="form-group mt15">
            <label for="fax" class="response-w80 text-right">传真</label>
            <input type="text" class="form-control" id="fax" name="fax" placeholder="传真" ms-attr-value="data.fax">
        </div>
        <br>
        <div class="form-group mt15">
            <label for="email" class="response-w80 text-right">邮箱</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="邮箱" ms-attr-value="data.email">
        </div>

        <div class="form-group mt15">
            <label for="ssid" class="response-w80 text-right"><span class="must mr3">*</span>医院编码</label>
            <input type="text" class="form-control" id="ssid" name="ssid" placeholder="医院编码" ms-attr-value="data.ssid" data-bv-notempty>
            <input type="hidden"  id="oldSsid" name="oldSsid"  ms-attr-value="data.ssid">
        </div>

        <br>
        <div class="form-group mt15">
            <label for="longitude" class="response-w80 text-right">医院经度</label>
            <input type="text" class="form-control" id="longitude" name="longitude" placeholder="医院经度" ms-attr-value="data.longitude">
        </div>

        <div class="form-group mt15">
            <label for="latitude" class="response-w80 text-right">医院纬度</label>
            <input type="text" class="form-control" id="latitude" name="latitude" placeholder="医院纬度" ms-attr-value="data.latitude">
        </div>
        <br>

        <div class="form-group mt15">
            <label for="hospLevel" class="response-w80 text-right">医院级别</label>
            <select class="form-control" name="hospLevel" id="hospLevel" ms-duplex="data.hospLevel">
                <option ms-repeat="hospLevel" ms-attr-value="el.paraVal">{{el.paraVal}}</option>
            </select>
        </div>

        <div class="form-group mt15">
            <label for="hospType" class="response-w80 text-right">医院类型</label>
            <select class="form-control" name="hospType" id="hospType" ms-duplex="data.hospType">
                <option value="专科医院">专科医院</option>
                <option value="综合医院">综合医院</option>
            </select>
        </div>
