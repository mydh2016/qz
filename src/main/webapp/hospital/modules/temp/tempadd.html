	<div class="p25">
		<div class="title">添加模板</div>

		<div class="conbar">
			<div>
				<form id="tempAddForm" class="p18 form-inline ms-controller" ms-controller="tempTypeAdd">
					<div class="form-group">
						<label class="w80" for="modelName">模板名称：</label>
						<input type="text" class="form-control" id="modelName" name="modelName" placeholder="模板名称" data-bv-notempty>
					</div>
					<br>
					<div class="form-group mt15">
						<label class="w80" for="modelName">是否启用：</label>
						启用：<input type="radio" value="1" name="modelStatus">
						停用：<input type="radio" checked="checked" value="2" name="modelStatus">
					</div>
					<br>
					<div class="form-group mt15">
						<label class="w80" for="modelName">启用回复：</label>
						启用：<input type="radio" value="1" name="isOn">
						暂不启用：<input type="radio" checked="checked" value="2" name="isOn">
					</div>

					<div class="mt15">
						<div class="form-group v-top">
							<label class="w80">模板大类：</label>

							<input type="text" class="form-control" name="parentType" placeholder="模板大类" data-bv-notempty>
						</div>

						<div class="form-group v-top">
							<select name="modelParentType" class="form-control" ms-duplex="bigTypeSelect">
								<option value="">请选择</option>
								<option ms-repeat="bigType" ms-attr-value="el">{{el}}</option>
							</select>
						</div>
					</div>

					<div class="mt15">
						<div class="form-group v-top">
							<label class="w80">模板小类：</label>

							<input type="text" class="form-control" name="childrenType" placeholder="模板小类" data-bv-notempty>
						</div>

						<div class="form-group v-top">
							<select name="modelChildrenType" class="form-control">
								<option ms-repeat="littleType" ms-attr-value="el">{{el}}</option>
							</select>
						</div>
					</div>

					<div class="mt15 of-hidden">
						<label class="w80" for="modelContent">编辑模板：</label>
						<input type="button" value="姓名" id="na" class="btn btn-info"/>
						<input type="button" value="手机号" id="tp" class="btn btn-info"/>
						<textarea id="modelContent" name="modelContent" class="form-control w100 h200px mt10"></textarea>
					</div>

					<div class="mt15 of-hidden">
						<label class="w80" for="modelContent">预览内容：</label>
						<textarea id="yulan" class="form-control w100 h200px"></textarea>
					</div>
					<button id="btn-addnews" class="btn btn-primary mt15">创建</button>
				</form>
			</div>


		</div>

	</div>
