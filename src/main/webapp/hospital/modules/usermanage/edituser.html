<form id="edit-user-form" ms-controller="userManageData">
    <div class="fl">
        <input type="hidden" name="userId" ms-attr-value="data.userId">
        <input type="hidden" name="isAdmin" ms-attr-value="{{data.isAdmin}}">
        <div class="form-group">
            <label for="username"><span class="must mr3">*</span>用户名</label>
            <input type="text" class="form-control" id="userName" name="userName" placeholder="用户名" ms-attr-value="data.userName" data-bv-notempty>
            <!-- <input type="text" class="form-control" id="userName" name="userName" placeholder="用户名" ms-attr-value="data.userName" readonly="readonly"> -->
        </div>
 			<input type="hidden"  id="oldUserName" name="oldUserName" ms-attr-value="data.userName">
        <div class="form-group">
            <label for="mobilePhone"><span class="must mr3">*</span>联系电话</label>
            <input type="text" class="form-control" id="mobilePhone" name="mobilePhone" placeholder="手机号" ms-attr-value="data.mobilePhone" data-bv-notempty>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="email" ms-attr-value="data.email">
        </div>
		
		<div class="form-group">
            <label for="email">说明</label>
            <input type="description" class="form-control" id="description" name="description" placeholder="说明" ms-attr-value="data.description">
        </div>

		<div ms-if="data.hospitalId!=hospitalId">
			<div ms-if="data.isAdmin==0">
		        <div class="form-group response-ml10">
		            <label class="text-right" for="departmentId"><span class="must mr3">*</span>科室</label>
		            <select class="form-control" id="departmentId" name="departmentId" ms-duplex="data.departmentId" data-bv-notempty>
		                <option ms-repeat="departmentName" ms-attr-value="el.departmentId">{{data.departmentName}}</option>
		            </select>
		        </div>
		       </div>
		 </div>
		       
	
  		 <input type="hidden" name="isDeleted" value="0" checked="checked"> 
    </div>

    <div class="fr" style="margin-left: 30px; margin-right: 12px; min-width: 100px;" >
        <div class="form-group">
            <label>所属角色</label>
            <ul id="menu3" class="list-sm">
                <li ms-repeat="roleList">
                    <label><input type="radio" ms-attr-value="el.id" name="checkedRoleIds"  ms-attr-checked="el.checked"> <span>{{el.name}}</span></label>
                </li>

            </ul>
        </div>
    </div>

</form>
